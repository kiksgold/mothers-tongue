{% extends "base.html" %}
{% block content %}

<div class="col-md-8 offset-md-2">
<h3>Write your post:</h3> 
    <form action="/blog/" method="post">
        {% csrf_token %}
        <div class="form-group">
            {{ post_form.title }}
        </div>
        <div class="form-group">
            {{ post_form.author }}
        </div> 
        <div class="form-group">
            {{ post_form.content }}
        </div> 
        <a button type="submit" class="btn btn-primary" href="{% url 'index.html' %}" role="button">Submit</a>
        
    </form>
{% endblock %}
